
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <center>
    <h2>GUESS THE NUMBER GAME</h2>
    <p>Guess the number between 1-100</p>
    <input type="number" id="guessInput" placeholder="Enter the Guess Number">
    <button id="btn" onclick="guessing()">Click</button>
    <p id="msg"></p>
    <p>Time Left:<span id="timer">30</span>seconds</p>
    </center>
</body>
<audio id="clickSound" src="tap.mp3" preload="auto"></audio>
<script src="index.js"></script>
</html>
